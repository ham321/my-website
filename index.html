<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ˜‚ Lauraâ€™s Epic 23rd Remix ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #fffcf2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      color: #333;
    }
    h1 {
      margin: 1rem 0;
      font-size: 3rem;
      color: #d6336c;
      text-shadow: 2px 2px #ffe3e3;
      animation: wobble 1s infinite alternate;
    }
    @keyframes wobble {
      from { transform: rotate(-2deg); }
      to   { transform: rotate(2deg); }
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 1rem auto;
    }
    img.face {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 8px dashed #ff6b6b;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    img.pup {
      position: absolute;
      width: 120px;
      bottom: -20px;
      right: -30px;
      border: 5px solid #1dd1a1;
      border-radius: 12px;
      transform: rotate(15deg);
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0) rotate(15deg); }
      50%      { transform: translateY(-20px) rotate(15deg); }
    }
    .speech {
      position: absolute;
      left: 10px;
      top: -60px;
      background: #fff;
      border: 2px solid #54a0ff;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }
    button {
      margin: 1.5rem auto;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #ff6b6b;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #ee5253;
      transform: scale(1.05);
    }
    .cake {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      opacity: 0.8;
      animation: wiggle 4s ease-in-out infinite;
    }
    @keyframes wiggle {
      0%,100% { transform: translateX(-50%) rotate(-5deg); }
      50%     { transform: translateX(-50%) rotate(5deg); }
    }
  </style>
</head>
<body>

</html>
