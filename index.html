<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéâ Laura‚Äôs 23rd Birthday Spotlight! üåü</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff8e1;
      --primary: #d32f2f;
      --accent: #ff7043;
      --text: #333;
      --confetti-colors: #f44336, #ffeb3b, #8bc34a, #03a9f4;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Comic Neue', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
      padding: 1rem;
    }
    h1 {
      font-size: clamp(2rem,5vw,3rem);
      color: var(--primary);
      animation: pulse 1s infinite alternate, sway 4s infinite ease-in-out;
      margin-bottom: .5rem;
    }
    @keyframes pulse { from{color:var(--primary)} to{color:#f44336} }
    @keyframes sway { 0%,100%{transform:rotate(0)} 50%{transform:rotate(3deg)} }
    p {
      font-size:1.1rem;
      max-width:90vw;
      margin-bottom:1.5rem;
      line-height:1.5;
      animation:fadeIn 1.5s ease-out;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
    #gift {
      font-size:8rem;
      cursor:pointer;
      transition: transform .3s;
      user-select: none;
    }
    #gift:hover { transform: scale(1.2) rotate(10deg); }
    img#present {
      display:none;
      width:90vw;
      max-width:400px;
      height:auto;
      margin-top:2rem;
      border:5px dashed var(--accent);
      border-radius:16px;
      box-shadow:0 8px 16px rgba(255,112,67,.4);
      animation:pop 0.8s ease-out;
    }
    @keyframes pop {
      0%{transform:scale(.5) rotate(-10deg);opacity:0}
      60%{transform:scale(1.1) rotate(5deg);opacity:1}
      100%{transform:scale(1) rotate(0)}
    }
    .confetti { position:fixed; width:8px;height:8px;
      border-radius:50%;opacity:.9;
      animation:drop 3s linear infinite;
      pointer-events:none;
    }
    @keyframes drop {
      0%{transform:translateY(-10vh) rotate(0)}
      100%{transform:translateY(110vh) rotate(360deg)}
    }
  </style>
</head>
<body>
  <h1>üéÇ Laura, Prepare for Epicness!</h1>
  <p>Tap the gift below to reveal your surprise and cue the tune!</p>
  <div id="gift">üéÅ</div>
  <img id="present" src="IMG_2831.png" alt="Birthday Present" />
  <audio id="bgMusic" src="https://raw.githubusercontent.com/ham321/my-website/main/sound-effect-happy-birthday-music-box-333245.mp3"></audio></audio>

  <script>
    // Confetti loop
    function shower(){
      const colors = getComputedStyle(document.documentElement)
        .getPropertyValue('--confetti-colors').split(',');
      const c = document.createElement('div');
      c.className='confetti';
      c.style.left = `${Math.random()*100}vw`;
      c.style.background = colors[Math.floor(Math.random()*colors.length)];
      c.style.animationDuration = `${(2+Math.random()*2).toFixed(1)}s`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),4000);
    }
    setInterval(shower,150);

    // Reveal present & play music on click
    const gift = document.getElementById('gift');
    const present = document.getElementById('present');
    const bgMusic = document.getElementById('bgMusic');

    gift.addEventListener('click',()=>{
      present.style.display = 'block';
      bgMusic.currentTime = 0;
      bgMusic.play();
    });
  </script>
</body>
</html>
