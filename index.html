<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎉 Laura’s 23rd Birthday Surprise Spotlight! 🌟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #fff8e1;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
      overflow-x: hidden;
      padding: 1rem;
    }
    h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      color: #d32f2f;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { color: #d32f2f; }
      to   { color: #f44336; }
    }
    p {
      font-size: 1.1rem;
      max-width: 360px;
      margin: 0.5rem 1rem 1.5rem;
      line-height: 1.4;
    }
    button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      background: #ff7043;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover:not(:disabled) {
      background: #ff5722;
      transform: scale(1.05);
    }
    button:disabled {
      cursor: default;
      opacity: 0.7;
    }
    #reveal {
      margin-top: 2rem;
      font-size: 1.3rem;
      opacity: 0;
      transition: opacity 0.8s ease-in;
      max-width: 360px;
      white-space: pre-line;
      color: #444;
    }
    #surpriseImage {
      margin-top: 2rem;
      max-width: 300px;
      border: 8px dashed #ff7043;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(255,112,67,0.6);
      display: none;
      user-select: none;
      transform: rotate(-5deg);
      transition: transform 0.3s ease;
    }
    #surpriseImage:hover {
      transform: rotate(5deg) scale(1.05);
      cursor: pointer;
    }
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      border-radius: 50%;
      opacity: 0.9;
      animation: drop 3s ease-in forwards;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes drop {
      from { transform: translateY(-20vh) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>🎂 Laura, Your Secret Spotlight Awaits!</h1>
  <p>To celebrate your 23rd, it's time to reveal that little performance you give when nobody's around…</p>
  <button id="goBtn">✨ Shine On! ✨</button>

  <div id="reveal"></div>

  <img id="surpriseImage" src="IMG_2831.png" alt="Laura's Surprise Spotlight" />

  <audio id="sfx" src="sound-effect-happy-birthday-music-box-333245.mp3" preload="auto" loop></audio>

  <script>
    const btn = document.getElementById('goBtn');
    const txt = document.getElementById('reveal');
    const sfx = document.getElementById('sfx');
    const img = document.getElementById('surpriseImage');

    // Try to autoplay music on page load (might require user interaction due to browser autoplay policies)
    window.addEventListener('load', () => {
      sfx.play().catch(() => {
        // Autoplay failed (common on browsers), music will start when user interacts anyway
      });
    });

    btn.addEventListener('click', () => {
      // Reveal text with line breaks exactly as requested
      txt.textContent = `👏 You Rocked It! 👏
🎶 *Happy Birthday, Laura! Take a bow, superstar!* 🎶`;
      txt.style.opacity = '1';

      // Reveal the image
      img.style.display = 'block';

      // Sprinkle confetti
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = ['#f44336','#ffeb3b','#8bc34a','#03a9f4'][Math.floor(Math.random() * 4)];
        c.style.animationDelay = (Math.random().toFixed(2)) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3500);
      }

      // Lock the button and update text
      btn.disabled = true;
      btn.textContent = "👏 You Rocked It! 👏";
    });
  </script>
</body>
</html>
