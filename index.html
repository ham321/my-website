<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ Laura‚Äôs 23rd Birthday Spotlight! üåü</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe8f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      padding: 0 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
      color: #d63384;
      word-break: break-word;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 0.3em 0;
      word-break: break-word;
    }

    #gift {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      user-select: none;
      margin-top: 20px;
    }

    #gift:hover::after {
      content: "Click me! Free hug inside";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      color: #856404;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.85em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
    }

    #gift:hover {
      transform: scale(1.2);
    }

    #imageModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
      box-sizing: border-box;
    }

    #modal-caption {
      color: #fff8dc;
      font-size: 1em;
      margin-bottom: 12px;
      font-style: italic;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      max-width: 90vw;
      text-align: center;
      word-break: break-word;
    }

    #imageModal img {
      width: 95vw;
      height: auto;
      max-height: 85vh;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      user-select: none;
      max-width: 600px; /* limit max size on large screens */
    }

    #imageModal.hidden {
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.7;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive tweaks for smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      #gift {
        font-size: 70px;
        margin-top: 15px;
      }
      #gift:hover::after {
        font-size: 0.75em;
        top: -25px;
        padding: 3px 6px;
      }
      #modal-caption {
        font-size: 0.9em;
        margin-bottom: 8px;
        max-width: 90vw;
        padding: 0 5px;
      }
      #imageModal img {
        width: 90vw;
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>üéÇ Happy 23rd, Laura! üéâ</h1>
    <p>Your incredibly generous brother has crafted something mysterious and delightful for you.</p>
    <p>Click the magical gift below to reveal the surprise... üéÅ‚ú®</p>
    <div id="gift">üéÅ</div>
  </div>

  <div id="imageModal" class="hidden">
    <p id="modal-caption">This is your free virtual hug ü§ó (no refunds!)</p>
    <img src="IMG_2831.png" alt="Birthday Surprise" />
  </div>

  <audio id="bgMusic" src="https://raw.githubusercontent.com/ham321/my-website/main/sound-effect-happy-birthday-music-box-333245.mp3"></audio>

  <script>
    const gift = document.getElementById('gift');
    const music = document.getElementById('bgMusic');
    const modal = document.getElementById('imageModal');

    gift.addEventListener('click', () => {
      modal.classList.remove('hidden');
      music.play();
    });

    modal.addEventListener('click', () => {
      modal.classList.add('hidden');
      music.pause();
      music.currentTime = 0;
    });

    // Confetti generator
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
