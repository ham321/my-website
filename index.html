<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ Laura‚Äôs 23rd Birthday Spotlight! üåü</title>
  <style>
    /* Base reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #ffe8f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow-x: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .content {
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 1rem;
      color: #d63384;
    }
    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #444;
      margin-bottom: 0.75rem;
    }

    #gift {
      font-size: clamp(3rem, 10vw, 6rem);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      display: inline-block;
    }

    #gift:hover::after {
      content: "Click me! Free hug inside";
      position: absolute;
      top: -2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      color: #856404;
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
      font-size: clamp(0.6rem, 2.5vw, 0.75rem);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      white-space: nowrap;
      pointer-events: none;
    }
    #gift:hover {
      transform: scale(1.2);
    }

    /* Modal styles */
    #imageModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 1rem;
      text-align: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
    }
    #imageModal.active {
      visibility: visible;
      opacity: 1;
    }
    #modal-caption {
      color: #fff8dc;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      margin-bottom: 1rem;
      font-style: italic;
      user-select: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    #imageModal img {
      width: 90vw;
      max-width: 500px;
      height: auto;
      max-height: 80vh;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      user-select: none;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>üéÇ Happy 23rd, Laura! üéâ</h1>
    <p>Your incredibly generous brother has crafted something mysterious and delightful for you.</p>
    <p>Click the magical gift below to reveal the surprise... üéÅ‚ú®</p>
    <div id="gift">üéÅ</div>
  </div>

  <div id="imageModal">
    <p id="modal-caption">This is your free virtual hug ü§ó (no refunds!)</p>
    <img src="IMG_2831.png" alt="Birthday Surprise" />
  </div>

  <audio id="bgMusic" src="https://raw.githubusercontent.com/ham321/my-website/main/sound-effect-happy-birthday-music-box-333245.mp3"></audio>

  <script>
    const gift = document.getElementById('gift');
    const music = document.getElementById('bgMusic');
    const modal = document.getElementById('imageModal');

    gift.addEventListener('click', () => {
      modal.classList.add('active');
      music.play();
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('active');
      music.pause();
      music.currentTime = 0;
    });

    // Confetti generator
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
