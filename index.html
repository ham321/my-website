<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üéâ Laura‚Äôs 23rd Birthday Spotlight! üåü</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff8e1;
      --primary: #d32f2f;
      --accent: #ff7043;
      --text: #333;
      --confetti-colors: #f44336, #ffeb3b, #8bc34a, #03a9f4;
      --balloon-colors: #ff4081, #7c4dff, #448aff, #40c4ff;
      --star-size: 6px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Comic Neue', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      text-align: center;
      position: relative;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--primary);
      text-shadow: 2px 2px rgba(0,0,0,0.1);
      animation: pulse 1s infinite alternate;
      margin-bottom: 0.5rem;
    }
    @keyframes pulse {
      from { color: var(--primary); }
      to   { color: #f44336; }
    }
    p {
      font-size: 1.1rem;
      max-width: 90vw;
      margin: 0.5rem 0 1.5rem;
      line-height: 1.5;
    }
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
    }
    button, input[type="range"] { font-family: inherit; }
    button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover:not(:disabled) { background: #ff5722; transform: scale(1.05); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    input[type="range"] { width: 150px; }
    #reveal {
      margin-top: 2rem;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.8s ease-in;
      white-space: pre-line;
      color: #444;
      z-index: 10;
    }
    #surpriseImage {
      margin-top: 2rem;
      max-width: 90vw;
      max-height: 300px;
      border: 6px dashed var(--accent);
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(255,112,67,0.4);
      display: none;
      transform: rotate(-5deg);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    #surpriseImage:hover { transform: rotate(5deg) scale(1.05); cursor: pointer; }
    .confetti, .star, .balloon {
      position: fixed;
      pointer-events: none;
      z-index: 1;
      opacity: 0.8;
    }
    @keyframes drop {
      from { transform: translateY(-20vh) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(360deg); }
    }
    @keyframes floatUp {
      from { transform: translateY(110vh) scale(0.5); }
      to   { transform: translateY(-20vh) scale(1); }
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }
    .star {
      width: var(--star-size);
      height: var(--star-size);
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    .balloon {
      width: 24px;
      height: 32px;
      background: red;
      border-radius: 50% 50% 50% 50%;
    }
  </style>
</head>
<body>

  <h1>üéÇ Laura, Your Secret Spotlight Awaits!</h1>
  <p>To celebrate your 23rd, it's time to reveal that little performance you give when nobody's around‚Ä¶</p>
  <div class="controls">
    <button id="goBtn" aria-pressed="false">‚ú® Shine On! ‚ú®</button>
    <button id="muteBtn">üîá Mute</button>
    <label for="volumeRange" class="sr-only">Volume</label>
    <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
  </div>

  <div id="reveal" role="status"></div>
  <img id="surpriseImage" src="IMG_2831.png" alt="Laura's Surprise Spotlight" loading="lazy" />
  <audio id="sfx" src="sound-effect-happy-birthday-music-box-333245.mp3" preload="auto" loop></audio>

  <script>
    const btn = document.getElementById('goBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeRange = document.getElementById('volumeRange');
    const txt = document.getElementById('reveal');
    const sfx = document.getElementById('sfx');
    const img = document.getElementById('surpriseImage');

    // Max volume
    sfx.volume = 1;
    volumeRange.value = 1;
    volumeRange.addEventListener('input', e => sfx.volume = e.target.value);

    muteBtn.addEventListener('click', () => {
      sfx.muted = !sfx.muted;
      muteBtn.textContent = sfx.muted ? 'üîà Unmute' : 'üîá Mute';
    });

    btn.addEventListener('click', () => {
      sfx.play();
      txt.textContent = `üëè You Rocked It! üëè\nüé∂ *Happy Birthday, Laura! Take a bow, superstar!* üé∂`;
      txt.style.opacity = '1';
      img.style.display = 'block';

      // Create confetti, stars, balloons
      const confettiColors = getComputedStyle(document.documentElement).getPropertyValue('--confetti-colors').split(',');
      const balloonColors = getComputedStyle(document.documentElement).getPropertyValue('--balloon-colors').split(',');
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div'); c.className = 'confetti';
        c.style.left = `${Math.random()*100}vw`;
        c.style.background = confettiColors[i % confettiColors.length];
        c.style.animation = `drop 3s ease-in ${Math.random().toFixed(2)}s forwards`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('div'); s.className = 'star';
        s.style.left = `${Math.random()*100}vw`;
        s.style.top = `${Math.random()*100}vh`;
        s.style.animationDuration = `${2+Math.random()*2}s`;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
      }
      for (let i = 0; i < 20; i++) {
        const b = document.createElement('div'); b.className = 'balloon';
        b.style.left = `${Math.random()*100}vw`;
        b.style.background = balloonColors[i % balloonColors.length];
        b.style.animation = `floatUp ${4+Math.random()*3}s ease-out ${Math.random().toFixed(2)}s forwards`;
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 7000);
      }

      btn.disabled = true;
      btn.setAttribute('aria-pressed', 'true');
      btn.textContent = "üëè You Rocked It! üëè";
    });

    // Attempt autoplay
    window.addEventListener('load', () => sfx.play().catch(()=>{}));
  </script>
</body>
</html>
