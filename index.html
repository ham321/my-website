<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>üéÅ Animated Present Reveal!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --box-size: 200px;
      --box-color: #ff7043;
      --lid-color: #d32f2f;
      --ribbon-color: #ffe082;
      --confetti-colors: #f44336, #ffeb3b, #8bc34a, #03a9f4;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: #fff8e1;
      font-family: 'Comic Neue', cursive;
      height:100vh; display:flex;
      flex-direction:column; align-items:center; justify-content:center;
      overflow:hidden; text-align:center;
    }
    h1 { margin-bottom:1rem; color: var(--lid-color); animation: pulse 1s infinite alternate; }
    @keyframes pulse { from{ color: var(--lid-color);} to{color:#f44336;} }

    /* Present container */
    #present {
      position: relative;
      width: var(--box-size);
      height: var(--box-size);
      perspective: 600px;
      margin-bottom: 1rem;
    }
    /* Box base */
    .box-base {
      width: 100%; height: 100%;
      background: var(--box-color);
      border: 8px solid var(--ribbon-color);
      border-top: none;
      position: absolute; bottom: 0;
      transition: transform .8s ease-in-out;
    }
    /* Box lid */
    .box-lid {
      width: 100%; height: 40%;
      background: var(--lid-color);
      border: 8px solid var(--ribbon-color);
      border-bottom: none;
      transform-origin: top center;
      position: absolute; top: 0;
      transition: transform .8s ease-in-out;
    }
    /* Ribbon */
    .ribbon-vert, .ribbon-horz {
      position: absolute;
      background: var(--ribbon-color);
    }
    .ribbon-vert {
      width:20px; height:100%;
      left: calc(50% - 10px);
      top:0;
    }
    .ribbon-horz {
      height:20px; width:100%;
      top: calc(50% - 10px);
      left:0;
    }

    /* Surprise image */
    #surpriseImage {
      max-width: 60vw; border-radius:12px;
      margin-top: 1rem; opacity:0;
      transition: opacity 1s ease 1s;
    }

    /* Confetti bits */
    .confetti {
      position:fixed; width:8px; height:8px;
      border-radius:50%; animation: drop 3s linear infinite;
      pointer-events:none; z-index:999;
    }
    @keyframes drop {
      0%   { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Open state */
    #present.open .box-lid {
      transform: rotateX(-75deg) translateY(-2px);
    }
    #present.open .box-base {
      transform: translateY(20px) scaleY(0.9);
    }
    #present.open + #surpriseImage {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>üéÇ Laura‚Äôs Magical Gift! üéâ</h1>
  <div id="present">
    <div class="box-lid"></div>
    <div class="ribbon-vert"></div>
    <div class="ribbon-horz"></div>
    <div class="box-base"></div>
  </div>

  <button id="openBtn">üéÅ OPEN PRESENT!</button>

  <img id="surpriseImage" src="IMG_2831.png" alt="‚ú® Surprise Inside! ‚ú®" loading="lazy"/>

  <!-- Audio -->
  <audio id="tada" src="crowd-cheer.mp3"></audio>
  <audio id="tune" src="sound-effect-happy-birthday-music-box-333245.mp3" loop></audio>

  <script>
    const present = document.getElementById('present');
    const openBtn = document.getElementById('openBtn');
    const tada    = document.getElementById('tada');
    const tune    = document.getElementById('tune');

    // continuous confetti
    function shower() {
      const colors = getComputedStyle(document.documentElement)
                         .getPropertyValue('--confetti-colors').split(',');
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = `${Math.random()*100}vw`;
      c.style.background = colors[Math.floor(Math.random()*colors.length)];
      document.body.append(c);
      setTimeout(() => c.remove(), 3000);
    }
    setInterval(shower, 100);

    openBtn.onclick = () => {
      // start music & cheer
      tada.play();
      tune.play();
      // animate
      present.classList.add('open');
      openBtn.disabled = true;
      openBtn.textContent = 'ü•≥ SURPRISE! ü•≥';
    };
  </script>
</body>
</html>
