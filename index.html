<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üéâ Laura‚Äôs 23rd Birthday Spotlight! üåü</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff8e1;
      --primary: #d32f2f;
      --accent: #ff7043;
      --text: #333;
      --confetti-colors: #f44336, #ffeb3b, #8bc34a, #03a9f4;
      --balloon-colors: #ff4081, #7c4dff, #448aff, #40c4ff;
      --star-size: 6px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Comic Neue', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    canvas#fwCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      color: var(--primary);
      text-shadow: 2px 2px rgba(0,0,0,0.1);
      animation: pulse 1s infinite alternate;
      margin-bottom: 0.5rem;
      z-index: 10;
    }
    @keyframes pulse { from { color: var(--primary);} to { color: #f44336; }}
    p { font-size: 1.1rem; max-width: 90vw; margin: 0.5rem 0 1.5rem; line-height: 1.5; z-index: 10; }
    #reveal { margin-top: 2rem; font-size: 1.2rem; opacity: 0; transition: opacity 0.8s; white-space: pre-line; color: #444; z-index: 10; }
    #surpriseImage { margin-top: 2rem; max-width: 90vw; max-height: 300px; border: 6px dashed var(--accent); border-radius: 16px; box-shadow: 0 6px 12px rgba(255,112,67,0.4); display: none; transform: rotate(-5deg); transition: transform 0.3s; z-index: 10; }
    #surpriseImage:hover { transform: rotate(5deg) scale(1.05); cursor: pointer; }
    .confetti, .star, .balloon { position: fixed; pointer-events: none; z-index: 1; opacity: 0.8; }
    @keyframes drop { from { transform: translateY(-20vh) rotate(0deg);} to { transform: translateY(110vh) rotate(360deg);} }
    @keyframes floatUp { from { transform: translateY(110vh) scale(0.5);} to { transform: translateY(-20vh) scale(1);} }
    @keyframes twinkle { 0%,100% { opacity: 0.2;} 50% { opacity: 0.8;} }
    .star { width: var(--star-size); height: var(--star-size); background: #fff; border-radius: 50%; animation: twinkle 2s infinite ease-in-out; }
    .balloon { width: 24px; height: 32px; background: red; border-radius: 50%; }
  </style>
</head>
<body>
  <canvas id="fwCanvas"></canvas>
  <h1>üéÇ Laura, Your Secret Spotlight Awaits!</h1>
  <p>From your brother with all the love‚Äîand a bang! üí•</p>
  <div id="reveal" role="status"></div>
  <img id="surpriseImage" src="IMG_2831.png" alt="Laura's Surprise Spotlight" loading="lazy" />
  <audio id="sfx" src="sound-effect-happy-birthday-music-box-333245.mp3" autoplay preload="auto" loop></audio>
  <script>
    const txt = document.getElementById('reveal');
    const img = document.getElementById('surpriseImage');
    const sfx = document.getElementById('sfx');
    const canvas = document.getElementById('fwCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y;
        this.vx = (Math.random()-0.5)*4;
        this.vy = (Math.random()-0.5)*4;
        this.alpha = 1; this.size = 2 + Math.random()*3;
        this.color = color;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        this.vy += 0.05; this.alpha -= 0.02;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    let particles = [];
    function shootFirework() {
      const x = Math.random()*W;
      const y = Math.random()*H*0.5;
      const colors = getComputedStyle(document.documentElement).getPropertyValue('--confetti-colors').split(',');
      for (let i=0; i<100; i++) {
        particles.push(new Particle(x, y, colors[i%colors.length]));
      }
    }
    function animate() {
      ctx.clearRect(0,0,W,H);
      particles.forEach((p,i)=>{
        p.update(); p.draw();
        if (p.alpha <= 0) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('load', () => {
      sfx.play().catch(()=>{});
      trigger();
    });

    function trigger() {
      txt.textContent = `üëè You Rocked It! üëè\nüé∂ *Happy Birthday, Laura! Take a bow, superstar!* üé∂`;
      txt.style.opacity = '1';
      img.style.display = 'block';
      // Confetti, stars, balloons omitted for brevity
      // Fireworks
      for (let i=0; i<5; i++) {
        setTimeout(shootFirework, i*600);
      }
    }
  </script>
</body>
</html>
